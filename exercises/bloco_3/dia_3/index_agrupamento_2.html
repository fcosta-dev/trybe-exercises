<!DOCTYPE html>
<html lang="pt-br">
   <head>
     <meta charset="UTF-8">
     <title>Pseudoclasses</title>
     <link rel="stylesheet" href="style-agrupamento_2.css">
  </head>
    <body>
        <h1>Paleta de Cores</h1>
        <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
        <!-- Faça cada div ter uma cor própria.
        Estilize cada uma das tags <h3>.
        Faça a terceira div ser maior que as demais.
        Deixe as tags ímpares <h3> com o texto em itálico.-->
        <div style="color: red">
        <h3 style="font-size: 18px; font-style: italic;">Cor primária</h3>
        </div>
        <div style="color: blue">
        <h3 style="font-size: 22px;">Cor Secundária</h3>
        </div>
        <div style="color: green">
        <h3 style="font-size: 28px; font-style: italic">Cor Complementar</h3>
        </div>
        <div style="color: black">
        <h3 style="font-size: 18px;">Cor Escura</h3>
        </div>
        <div style="color:yellow">
        <h3 style="font-size: 20px; font-style: italic;">Cor Clara</h3>
        </div>
  </body>
</html>
