<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1 class="display-4 text-muted">Formulário de Currículo</h1>
  </header>
  <article>
    <div id="div_apresenta"></div>
    <form action="#" class="js-form" method="GET" enctype="multipart/form-data">
      <fieldset>
        <div class="form-group">
          <label for="txt_nome">Nome Completo:</label>
          <input class="form__input form-control" data-validate-field="name" type="text" name="" class="dados_pessoais" id="txt_nome" placeholder="Digite seu nome aqui" required maxlength="40" minLength="3">
        </div>
        <div class="form-group">  
          <label for="txt_email">E-mail:</label>
            <input class="form__input form-control" data-validate-field="email" type="email" name="" class="dados_pessoais" id="txt_email" placeholder="Digite seu email" required maxlength="50">
        </div>
        <div class="form-group">  
          <label for="txt_cpf">CPF:</label>
            <input class="form__input form-control" type="text" name="" class="dados_pessoais" id="txt_cpf" placeholder="Digite seu CPF" required maxlength="11">
        </div>
        <div class="form-group">
          <label for="txt_endereco">Endereço:</label> 
          <input class="form__input form-control" type="text" name="" class="dados_pessoais" id="txt_endereco" placeholder="Digite seu endereço" required maxlength="200">
        </div>
        <div class="form-group">
          <label for="txt_cidade">Cidade:</label>
          <input class="form-control" type="text" name="" class="dados_pessoais" id="txt_cidade" placeholder="Digite sua cidade" required maxlength="28">
        </div>
        <div class="form-group">  
          <label for="drop_list">Estado:</label>
          <select class="form-control" name="" class="dados_pessoais" id="drop_estados_list"></select>
        </div>
        <span>Moradia: </span>
        <div class="form-group">
          <label for="opt_casa"></label>
          <input type="radio" class="" name="opt_moradia" id="opt_casa" value="casa" checked>Casa
          <label for="opt_apto"></label>
          <input type="radio" class=""" name="opt_moradia" id="opt_apto" vaule="apto">Apartamento
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <span>Resumo do Currículo</span>
          <textarea class="form-control" name="" class="curriculo" id="txt_resumocurriculo" cols="55" rows="5" maxlength="1000" required></textarea>
        </div>
        <div class="form-group">
          <label for="txt_cargo">Cargo:</label>
          <input class="form-control" type="text" name="" class="curriculo" id="txt_cargo" placeholder="Digite o cargo" style="margin-top: 1px;">
        </div>
        <div class="form-group">
          <label for="txt_descricaocargo">Descrição do cargo: </label>
          <input class="form-control" type="text" name="" class="curriculo" id="txt_descricaocargo" placeholder="Digite a descrição do cargo" maxlength="500" required>
        </div>  
        <div class="form-group">
          <label for="txt_data">Data de início:</label>
          <input class="form-control" type="date" name="" class="curriculo" id="txt_data" required>
        </div>  
      </fieldset>
      <br>
      <div class="form-group">
        <button type="button" class="btn btn-success" id="envia_formulario">Enviar</button>
        <button type="button" class="btn btn-success" id="limpa_formulario">Limpar</button>
      </div>
    </form>
  </article>
  <script src="just-validate.min.js"></script>
  <script src="forms_script.js"></script>
</body>
</html>
