  <title>Formulário</title>

<body>
  <header>
    <h1>Formulário - Parte 2</h1>
  </header>
  <article>
    <form action="" method="GET">

      <input type="text" autofocus autocomplete="off" placeholder="Digite seu email" name="txt_email" required id="">

      <label for="txt_senha">Senha: </label>
      <input type="password" placeholder="Digite sua senha" name="txt_senha" required id="" style="margin-top: 10px">
      <br>
      <label for="chk_lembreme">
        <input type="checkbox" name="chk_lembreme" checked id="chk_lembreme" style="margin-top: 10px">Lembre-me
      </label>
      <br>
      <button style="margin-top: 15px;">Entrar</button>

    </form>
  </article>
</body>
