<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <article>
    <div id="div_apresenta"></div>
    <form action="">
      <fieldset>
        <label for="txt_nome">Nome Completo: 
          <input type="text" name="" class="dados_pessoais" id="txt_nome" placeholder="Digite seu nome aqui" required maxlength="40" style="margin-top: 15px;">
        </label>
        <br>
        <label for="txt_email">E-mail: 
          <input type="email" name="" class="dados_pessoais" id="txt_email" placeholder="Digite seu email" required maxlength="50" style="margin-top: 5px">
        </label>
        <label for="txt_cpf">CPF: 
          <input type="text" name="" class="dados_pessoais" id="txt_cpf" placeholder="Digite seu CPF" required maxlength="11">
        </label>
        <br>
        <label for="txt_endereco">Endereço: 
          <input type="text" name="" class="dados_pessoais" id="txt_endereco" placeholder="Digite seu endereço" required maxlength="200" style="margin-top: 5px; width: 300px">
        </label>
        <br>
        <label for="txt_cidade">Cidade: 
          <input type="text" name="" class="dados_pessoais" id="txt_cidade" placeholder="Digite sua cidade" required maxlength="28" style="margin-top: 5px;">
        </label>
        <label for="drop_list">Estado:
          <select name="" class="dados_pessoais" id="drop_estados_list">
          </select>
        </label>
        <br>
        <span>Moradia: </span>
        <label for="opt_casa">
          <input type="radio" name="opt_moradia" id="opt_casa" value="casa" checked style="margin-top: 5px;">Casa
        </label>
        <label for="opt_apto">
          <input type="radio" name="opt_moradia" id="opt_apto" vaule="apto">Apartamento
        </label>
      </fieldset>
      <fieldset>
        <span>Resumo do Currículo</span>
        <br>
        <textarea name="" class="curriculo" id="txt_resumocurriculo" cols="55" rows="5" maxlength="1000" required></textarea>
        <br>
        <label for="txt_cargo">Cargo: 
          <input type="text" name="" class="curriculo" id="txt_cargo" placeholder="Digite o cargo" style="margin-top: 1px;">
        </label>
        <br>
        <label for="txt_descricaocargo">Descrição do cargo: 
          <input type="text" name="" class="curriculo" id="txt_descricaocargo" placeholder="Digite a descrição do cargo" maxlength="500" style="width: 320px; margin-top: 5px;" required>
        </label>
        <br>
        <label for="txt_data">Data de início:
          <input type="date" name="" class="curriculo" id="txt_data" style="margin-top: 5px;" required>
        </label>
      </fieldset>
      <br>
      <button type="button" id="envia_formulario">Enviar</button>
      <button type="button" id="limpa_formulario">Limpar</button>
    </form>
  </article>
  <script src="forms_script.js"></script>
</body>
</html>
