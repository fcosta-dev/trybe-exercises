<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3. Crie uma função que mude a cor do quadrado vermelho para branco.
 4. Crie uma função que corrija o texto da tag <h1>.
 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      //Exercicio 01
      function alteraTextoP() {
        let textoParagrafo = document.getElementsByTagName("p")
        textoParagrafo[1].innerText = "Eu me vejo como um excelente desenvolvedor daqui a 2 anos."
      }
      alteraTextoP();

      //Exercicio 02
      function mudaCor() {
        let mudaCorDoQuadrado = document.getElementsByClassName("main-content")
          mudaCorDoQuadrado[0].style.background = "rgb(76,164,109)";
      }
      mudaCor();

      //Exercicio 03
      function mudaCorQuadrado() {
        let mudaCordoQuadradoCentral = document.getElementsByClassName("center-content")
        mudaCordoQuadradoCentral[0].style.background = "white";
      }
      mudaCorQuadrado();

      //Exercicio 04
      function corrigeTexto() {
        let corrigetextoTag = document.getElementsByTagName("p")
        corrigetextoTag[0].innerText = "A escola que te ensina a programar, a aprender e a trabalhar."
      }
      corrigeTexto();

      //Exercicio 05
      function alteraTexto() {
        let alteraTextoParaMaiusculo = document.getElementsByTagName("p")
        alteraTextoParaMaiusculo[0].innerText = alteraTextoParaMaiusculo[0].innerText.toUpperCase();
      }
      alteraTexto();

      //Exercicio 06
      function mostraTags() {
        let mostraTagsP = document.getElementsByTagName("p");
        for (index = 0; index < mostraTagsP.length; index +=1) {
          console.log(mostraTagsP[index].innerHTML)
        }
      }
      mostraTags();
    </script>
  </body>
</html>
