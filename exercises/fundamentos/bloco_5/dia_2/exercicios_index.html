<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // PARTE 01
      // 01 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const elementH1 = document.createElement('h1');
      elementH1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(elementH1);
      
      // 02 - Adicione a tag div com a classe main-content como filho da tag body ;
      const elementDivMain = document.createElement('div');
      elementDivMain.className = 'main-content';
      document.body.appendChild(elementDivMain); // O body vai ter o filho DivMain

      // 03 - Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
      const elementDivCenter = document.createElement('div');
      elementDivCenter.className = 'center-content';
      elementDivMain.appendChild(elementDivCenter); // A DivMain vai ter a filha DivCenter

      // 04 - Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
      const elementP = document.createElement('p');
      elementP.innerHTML = 'Este é um paragrafo requisitado pelo exercício';
      elementDivCenter.appendChild(elementP); // A DivCenter vai ter o filho P

      // 05 - Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
      const elementDivLeft = document.createElement('div');
      elementDivLeft.className = 'left-content';
      elementDivMain.appendChild(elementDivLeft); // O DivMain vai ter o filho divLeft

      // 06 - Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
      const elementDivRight = document.createElement('div');
      elementDivRight.className = 'right-content';
      elementDivMain.appendChild(elementDivRight); // O DivMain vai ter o filho DivRight

      // 07 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
      const elementImg = document.createElement('img')
      elementImg.className = 'small-image';
      elementImg.src = 'https://picsum.photos/200';
      elementDivLeft.appendChild(elementImg);

      // 08 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
      const elementUl = document.createElement('ul');
      elementDivRight.appendChild(elementUl);
      
      const arrayNumeros = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      
      for (let index in arrayNumeros) {
        const elementLi = document.createElement('li');
        elementLi.innerHTML = arrayNumeros[index];
        elementUl.appendChild(elementLi);
      }

      // 09 - Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.
      for (let index = 1; index <= 3; index += 1) {
        const elementH3 = document.createElement('h3');
        elementH3.innerHTML = `Este é um h3 de número ${index}`
        elementDivMain.appendChild(elementH3);
      }

      // PARTE 02
      // 01 - Adicione a classe title na tag h1 criada;
      elementH1.className = 'title';

      // 02 - Adicione a classe description nas 3 tags h3 criadas;
      const elementH3 = document.getElementsByTagName('h3');
      for (let index = 0; index < 3; index += 1) {
        elementH3[index].className = 'description';
      }

      // 03 - Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
      const divLeftContent = document.getElementsByClassName('left-content')[0];
      elementDivMain.removeChild(divLeftContent);

      // 04 - Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;
      elementDivRight.style.marginRight = 'auto'

      // 05 - Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
      let elementPaidaDiv = document.getElementsByClassName('center-content')
      elementPaidaDiv[0].parentElement.style.backgroundColor = 'green';

      // 06 - Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      elementUl.lastChild.remove();
      elementUl.lastChild.remove();
    </script>
  </body>
</html>
